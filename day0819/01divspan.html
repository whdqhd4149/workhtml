<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 01divspan.html </title>
    <style>
        *{font-size: 34pt;}
    </style>
</head>
<body>
    <!-- 
    블럭태크 div, p
    영역인라인 span 
    html 주석은 블럭설정후 ctrl + / 
    -->
    <div style="background-color: pink;">  화려강산 </div>
    <div style="background-color: yellow;">  금수강산 </div> <p></p>

    <span style="background-color: yellowgreen;">  대한민국 </span>
    <span style="background-color: cadetblue;">  금수강산 </span> <p></p>

    <p style="background-color: pink;"> 여름아 </p>
    <p style="background-color: tomato;"> 동장군 </p>
</body>
</html>
