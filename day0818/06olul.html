<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06olul.html</title>
</head>
<body>
    <b> &lt;ol&gt; &lt;ul&gt 연습 </b>

    <!-- Order List = OL = ol -->
    <ol>        
        <li>오륙도</li>
        <li>제주도</li>
        <li>독도</li>
        <li>선유도</li>
        <li>거제도</li>       
    </ol>

     <ol type="I">        
        <li>오륙도</li>
        <li>제주도</li>
        <li>독도</li>
        <li>선유도</li>
        <li>거제도</li>       
    </ol>

    <!-- Unorder List = Ul = ul -->
    <ul>        
        <li>한라산</li>
        <li>지리산</li>
        <li>관악산</li>
        <li>설악산</li>
        <li>수락산</li>       
    </ul>

    <ul type="square">        
        <li>한라산</li>
        <li>지리산</li>
        <li>관악산</li>
        <li>설악산</li>
        <li>수락산</li>       
    </ul>

    &lt;img src="./images/main_4.jpg" width="350" &gt
</body>
</html>
